security:
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

  role_hierarchy:
    ROLE_ADMIN:     [ROLE_DIRECTEUR, ROLE_MANAGER, ROLE_SENIOR, ROLE_USER]
    ROLE_DIRECTEUR: [ROLE_MANAGER, ROLE_SENIOR, ROLE_USER]
    ROLE_MANAGER:   [ROLE_SENIOR, ROLE_USER]
    ROLE_SENIOR:    [ROLE_USER]

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    main:
      lazy: true
      provider: app_user_provider
      form_login:
        login_path: app_login
        check_path: app_login
        enable_csrf: true
      logout:
        path: app_logout
        target: app_login

  access_control:
    # zone admin (gestion des utilisateurs, etc.)
    - { path: ^/admin, roles: ROLE_ADMIN }
    # zone “normale” nécessitant juste un compte
    - { path: ^/profil, roles: ROLE_USER }

when@test:
  security:
    password_hashers:
      Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
        algorithm: auto
        cost: 4
        time_cost: 3
        memory_cost: 10
